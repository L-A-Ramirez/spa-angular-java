<form class="add-form" (ngSubmit)="onSubmit()">
    
    <div class="form-control">
        <div class="row text-center">
            <label for="text">Task</label>
        </div>
        <div class="row">
            <input type="text" class="text-center" name="texto" [(ngModel)]="texto" id="texto" placeholder="Add Task">
        </div>
        <br>
        <div class="row">
            <label class="text-center" for="dia">Day & Time</label>
        </div>

        <div class="row">
            <input type="text" class="text-center" name="dia" [(ngModel)]="dia" id="dia" placeholder="Add Task">
        </div>
        <br>
        <div class="row">
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" name="reminder" [(ngModel)]="recordatorio" id="recordatorio">
                <label class="form-check-label" for="recordatorio">Set Reminder</label>
            </div>
        </div>
        <div class="row">
            <input id="saveTask" type="submit" value="Save Task" class="btn btn-success btn-block">
        </div>
    </div>
    
</form>
